<!DOCTYPE html>
<head>
  <title>Elementor Tweaks</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h1>Collection of Elementor Tweaks for Em</h1>
  <p>The below snippets get added to Advanced CSS section of a widget.</p>
  <div id="snippets">
    <div class="snippet">
      <h2>Font Change</h2>
      <pre>
      <code>selector {
    font-family: "Montserrat", Sans-serif;
  }
</code>
</pre>
    </div>
    <div class="snippet">
      <h2>Even width for buttons</h2>
      <pre>
  <code>
selector {
  width:33vw;
}
  </code>
</pre>
    </div>
  </div>
</body>
<footer></footer>
